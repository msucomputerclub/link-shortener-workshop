<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
    <script src="./javascript/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Link Shortener</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid ">
        <div class="container">
            <h1 class="display-4">MSUCC Link Shortener</h1>
            <p class="lead">shorten your time wasted at the cost of our
                bandwidth
            </p>
        </div>
    </div>
    <div id="panel">

        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-row justify-content-center">
                    <form class="form-inline">
                        <div class="d-flex flex-column">
                            <div class="d-flex flex-row">
                                <div class="form-group mb-2 d-flex flex-column">
                                    <label for="url"
                                        class="col-form-label">URL</label>
                                    <input type="text" class="form-control"
                                        id="url"
                                        placeholder="http://super.long/url">
                                </div>
                                <div
                                    class="form-group mx-sm-3 mb-2 d-flex flex-column">
                                    <label for="alias"
                                        class="col-form-label">Alias</label>
                                    <input type="text" class="form-control"
                                        id="alias" placeholder="myurl">
                                </div>
                            </div>
                            <button type="submit"
                                class="btn btn-primary mb-2">Shorten</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex flex-row justify-content-center">
                    <span id="shortUrl"></span>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
